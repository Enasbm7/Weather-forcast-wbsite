<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="info-container">
        <div class="search-container">
            <h1 class="title">Weather Forecast</h1>
            <h4 id="Message">Check Weather</h4>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter country/city name...">
                <button id="search-btn"><i class="fas fa-search"></i> Go</button>
            </div>
        </div>

        <div class="weather-container">
            <h2 id="city-name">City</h2>
            <div class="weather-details">
                <p id="temperature">Temperature: -- Â°C</p>
                <p id="description">Description: --</p>
                <p id="humidity">Humidity: --%</p>
                <p id="wind-speed">Wind Speed: -- km/h</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
